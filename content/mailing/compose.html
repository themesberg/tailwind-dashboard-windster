<form action="#" class="bg-white p-4 bottom-0 right-0 border-t border-gray-200 pt-8">
    <div class="space-y-4 mb-4 lg:mb-5 lg:pl-4">
        <div>
            <input type="text" name="message-to" id="message-to" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:ring-cyan-600 block w-full p-2.5" placeholder="To" required>
        </div>
        <div>
            <input type="text" name="message-subject" id="message-subject" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:ring-cyan-600 block w-full p-2.5" placeholder="Subject" required>
        </div>
        <div>
            <label for="reply-mail" class="sr-only">Your message</label>
            <textarea autofocus id="reply-mail" rows="24" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:ring-cyan-600 block w-full p-4" placeholder="Write text here ..."></textarea>
        </div>
    </div>
    <div class="sm:flex items-center sm:divide-x sm:divide-gray-100 lg:pl-4">
        <div class="sm:flex space-y-3 sm:space-y-0 mb-3 sm:mb-0">
            <button type="submit" class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-center w-full sm:w-auto mr-3">
                Send
