<div class="bg-white pt-6 relative">
    <button class="absolute right-4 text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center ml-auto" data-modal-toggle="new-event-modal">
        <svg class="-ml-1 mr-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg> New event
    </button>

    <div id="calendar"></div>
</div>

<!-- New event modal -->
<div class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 justify-center items-center" id="new-event-modal">
    <div class="relative w-full max-w-2xl px-4">
        <!-- Modal content -->
        <div class="bg-white rounded-lg shadow relative flex flex-col">
            <!-- Modal header -->
            <div class="flex items-start justify-between p-5 border-b rounded-t">
                <h3 class="text-lg font-semibold">New event</h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-toggle="new-event-modal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <form action="#">
                    <div class="mb-6">
                        <label for="title" class="text-sm font-medium text-gray-900 block mb-2 hidden">Title</label>
                        <input type="text" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:ring-cyan-600 block w-full p-2.5" placeholder="Add title" required>
                    </div>
                    <div class="mb-6">
                        <label for="description" class="text-sm font-medium text-gray-900 block mb-2">Description</label>
                        <textarea id="description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:ring-cyan-600 block w-full" placeholder="Describe the event..."></textarea>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="flex space-x-4 items-center p-6 border-t border-gray-200 rounded-b">
                <button data-modal-toggle="new-event-modal" type="button" class="text-white w-1/2 bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-center"><svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path></svg> Save</button>
                <button data-modal-toggle="new-event-modal" type="button" class="text-gray-900 w-1/2 border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- New event modal backdrop -->
<div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-40" id="new-event-modal-backdrop"></div>
